<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="segment" mode="md" >
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mentions">
      <ion-label>Mentions</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="segment == 'all'" class="ion-padding">
    <ion-row class="ion-align-items-start">
      <ion-col size="2" class="ion-text-right ion-align-self-start">
        <ion-icon name="heart" color="danger" size="large"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-avatar>
          <ion-img src="https://devdactic.fra1.digitaloceanspaces.com/twitter-ui/twitter-ionic.jpg"></ion-img>
        </ion-avatar>
        <span class="title"><b>Ionic Framework</b> and 10 others liked your Tweet</span><br>
        <ion-label class="body" color="medium">
          I don't have a ppan for this yet but might host something on builtwithionic.com soon...
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="segment == 'mentions'" class="ion-padding">
    Mentions
  </div>

</ion-content>
